<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Feature Design</title>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
      <!-- Left Column -->
      <div class="space-y-6">
        <!-- Feature 1 -->
        <div class="flex items-center bg-white p-6 rounded-lg shadow-md">
          <div class="flex-shrink-0 p-4 bg-gray-100 rounded-full">
            <svg class="w-8 h-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h18M9 21h6M10 3v18M14 3v18" />
            </svg>
          </div>
          <div class="ml-4">
            <h3 class="text-lg font-bold text-gray-800">Find the Perfect Fit</h3>
            <p class="text-sm text-gray-600">Everybody is different, which is why we offer styles for every body.</p>
          </div>
        </div>
        <!-- Feature 2 -->
        <div class="flex items-center bg-white p-6 rounded-lg shadow-md">
          <div class="flex-shrink-0 p-4 bg-gray-100 rounded-full">
            <svg class="w-8 h-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 2.5l8.5 6.5M12 2.5L3.5 9m0 0l8.5 6.5m0-6.5v13m8.5-6.5v13M12 16l8.5 6.5M12 16L3.5 22.5" />
            </svg>
          </div>
          <div class="ml-4">
            <h3 class="text-lg font-bold text-gray-800">Free Exchanges</h3>
            <p class="text-sm text-gray-600">One of the many reasons you can shop with peace of mind.</p>
          </div>
        </div>
        <!-- Feature 3 -->
        <div class="flex items-center bg-white p-6 rounded-lg shadow-md">
          <div class="flex-shrink-0 p-4 bg-gray-100 rounded-full">
            <svg class="w-8 h-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12h3m-3 0v3m0-3v-3m0 3H9m6 0v3m0 0v3m0-6H9m0 0v-3m0 3v3" />
            </svg>
          </div>
          <div class="ml-4">
            <h3 class="text-lg font-bold text-gray-800">Contact Our Seller</h3>
            <p class="text-sm text-gray-600">They are here to help you. Thatâ€™s what we pay them for.</p>
          </div>
        </div>
      </div>
      <!-- Right Column -->
      <div class="flex justify-center">
        <img src="./images/shopping.png" alt="Shopping Illustration" class="w-full max-w-md rounded-lg">
        <button
  class="bg-gradient-to-b from-[#A4BC46] to-[#85A019] text-white rounded-xl py-2 px-4 cursor-pointer hover:bg-yellow-600 hover:from-yellow-500 hover:to-yellow-400 transition duration-300 ease-in-out">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="white"
    viewBox="0 0 24 24"
    strokeWidth={1.5}
    stroke="currentColor"
    class="size-6 inline">
    <path strokeLinecap="round" strokeLinejoin="round"
      d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
  </svg> 
  BUY NOW
</button>

      </div>
    </div>
  </div>
</body>
</html>
